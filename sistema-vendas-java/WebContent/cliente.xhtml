<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="/templates/template.xhtml">
			<ui:define name="pageTitle">Cliente</ui:define>
			<ui:define name="pageHeader">Cadastro de Clientes</ui:define>
			<ui:define name="body">
				<h:form id="edicao">
					<h:messages />
					<h:panelGrid columns="2">
					
						<h:outputLabel value="Nome:" />
						<h:inputText value="#{clienteBean.clienteSelecionado.nome}" />
					
						<h:outputLabel value="CPF:" />
						<h:inputText value="#{clienteBean.clienteSelecionado.cpf}" />
					
						<h:outputLabel value="EndereÃ§o:" />
						<h:inputText value="#{clienteBean.clienteSelecionado.endereco}" />
					
						<h:outputLabel value="E-mail:" />
						<h:inputText value="#{clienteBean.clienteSelecionado.email}" />
					
						<h:outputLabel value="Renda:" />
						<h:inputText value="#{clienteBean.clienteSelecionado.renda}" />
					
					</h:panelGrid>
					
					<h:commandButton action="#{clienteBean.salvar()}" value="Salvar" />
					
				</h:form>
				<h:form id="lista">
					<h:dataTable value="#{clienteBean.lista}" var="cliente" border="1">
						
						<f:facet name="header">Listagem de Clientes</f:facet>
						
						<h:column>
							<f:facet name="header">Nome</f:facet>
							#{cliente.nome}
						</h:column>
						
						<h:column>
							<f:facet name="header">CPF</f:facet>
							#{cliente.cpf}
						</h:column>
						
						<h:column>
							<f:facet name="header">Cadastro</f:facet>
							<h:outputText value="#{cliente.dataCadastro}" >
								<f:convertDateTime dateStyle="medium"/>
							</h:outputText>
						</h:column>
						
						<h:column>
							<f:facet name="header">E-mail</f:facet>
							#{cliente.email}
						</h:column>
						
						<h:column>
							<f:facet name="header">EndereÃ§o</f:facet>
							#{cliente.endereco}
						</h:column>
						
						<h:column>
							<f:facet name="header">Renda</f:facet>
							#{cliente.renda}
						</h:column>
						
					</h:dataTable>
				</h:form>
			</ui:define>
	</ui:composition>

</html>
